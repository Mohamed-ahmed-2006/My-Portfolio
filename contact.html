        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                                class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">

                            <form id="contactForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text"
                                        placeholder="Enter your name..." required />
                                    <label for="name">Full name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="email" type="email"
                                        placeholder="name@example.com" required />
                                    <label for="email">Email address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" name="phone" type="tel"
                                        placeholder="(123) 456-7890" required />
                                    <label for="phone">Phone number</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Enter your message here..." style="height: 10rem"
                                        required></textarea>
                                    <label for="message">Message</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                                </div>

                                <!-- This will show the result -->
                                <div id="response" style="margin-top: 15px; font-weight: bold;"></div>
                            </form>
                            <script>
  document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();
    const status = document.getElementById("response");

    // Client-side user info
    const browser = navigator.userAgent;
    const platform = navigator.platform;

    try {
      // Get IP/location info from external service
      const ipRes = await fetch("https://ipapi.co/json/");
      const ipData = await ipRes.json();

      const userInfo = `
More info about the user:
Browser Info: ${browser}
Platform: ${platform}
User IP: ${ipData.ip}
City: ${ipData.city}
Region: ${ipData.region}
Country: ${ipData.country_name}
Timezone: ${ipData.timezone}
ISP: ${ipData.org}
`;

      const fullMessage = `
Name: ${name}
Email: ${email}
Phone Number: ${phone}
Message: ${message}

${userInfo}
      `;

      const response = await fetch("https://c7bbda91-f17b-4813-b76c-88c959d781d6-00-1mzngbk22771t.janeway.replit.dev/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message: fullMessage }),
      });

      const result = await response.json();

      if (response.ok) {
        status.textContent = "✅ Message sent!";
      } else {
        status.textContent = "❌ Failed: " + result.message;
      }

      document.getElementById("contactForm").reset();
    } catch (error) {
      status.textContent = "❌ Error: Could not connect.";
      console.error("Error sending:", error);
    }
  });
</script>
